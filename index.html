<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time-traking dashboard</title>
    <link rel="stylesheet" href="style/track.css" />
  </head>
  <body>
    <div class="main-cnt">
      <div class="report-cnt">
        <div class="name-cnt">
          <img class="logo" src="images/image-jeremy.png" />
          <p class="report">Report for</p>
          <p class="name">
            Jeremy<br />
            Robson
          </p>
        </div>
        <div class="time-cnt">
          <p class="daily">Daily</p>
          <p class="weekly">Weekly</p>
          <p class="monthly">Monthly</p>
        </div>
      </div>

      <div class="track-cnt">
        <div class="top-cnt">
          <div class="work-div">
            <img class="work-logo" src="images/icon-work.svg" />

            <div class="work-cnt">
              <img class="elipsis-icon" src="images/icon-ellipsis.svg" />
              <p class="work-activity">Work</p>
              <p class="amount">32hrs</p>
              <p class="covered-time">Last Week - 36hrs</p>
            </div>
          </div>
          <div class="play-div">
            <img class="play-logo" src="images/icon-play.svg" />
            <div class="play-cnt">
              <img class="elipsis-icon" src="images/icon-ellipsis.svg" />
              <p class="play-activity">Play</p>
              <p class="amount">10hrs</p>
              <p class="covered-time">Last Week - 8hrs</p>
            </div>
          </div>
          <div class="study-div">
            <img class="study-logo" src="images/icon-study.svg" />
            <div class="study-cnt">
              <img class="elipsis-icon" src="images/icon-ellipsis.svg" />
              <p class="study-activity">Study</p>
              <p class="study-amount">4hrs</p>
              <p class="covered-time">Last Week - 7hrs</p>
            </div>
          </div>
        </div>
        <div class="bottom-cnt">
          <div class="exercise-div">
            <img class="exercise-logo" src="images/icon-exercise.svg" />
            <div class="exercise-cnt">
              <img class="elipsis-icon" src="images/icon-ellipsis.svg" />
              <p class="exercise-activity">exercise</p>
              <p class="amount">4hrs</p>
              <p class="covered-time">Last Week - 5hrs</p>
            </div>
          </div>
          <div class="social-div">
            <img class="social-logo" src="images/icon-social.svg" />
            <div class="social-cnt">
              <img class="elipsis-icon" src="images/icon-ellipsis.svg" />
              <p class="social-activity">Social</p>
              <p class="amount">5hrs</p>
              <p class="covered-time">Last Week - 10hrs</p>
            </div>
          </div>
          <div class="selfcare-div">
            <img class="selfcare-logo" src="images/icon-self-care.svg" />
            <div class="selfcare-cnt">
              <img class="elipsis-icon" src="images/icon-ellipsis.svg" />
              <p class="selfcare-activity">Selfcare</p>
              <p class="amount">2hrs</p>
              <p class="covered-time">Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
